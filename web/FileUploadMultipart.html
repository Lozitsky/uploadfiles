<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Multipart File</title>
</head>
<body>
<h2>Upload Multipart File</h2>
<form method="post" enctype="multipart/form-data" action="file">
    Who are you: <input type="text" name="username"/><br/>
    Choose the file to upload: <input type="file" name="file1"/><br/>
    Choose another file to upload: <input type="file" name="file2"/><br/>
    Comments:<br/>
    <textarea name="comment"></textarea><br/>
    <input type="submit" value="SEND"/>
</form>
</body>
</html>
